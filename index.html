<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renkli Okey Skor Takip</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    select, button { padding: 10px; margin: 10px; width: 80%; }
    button { background: blue; color: white; border-radius: 10px; }
    .stats, .history { text-align: left; margin: 20px; }
  </style>
</head>
<body>
  <h1>Renkli Okey Skor Takip</h1>
  <h3 id="team1Score">Takım 1: 30</h3>
  <h3 id="team2Score">Takım 2: 30</h3>
  <select id="player">
    <option value="Oyuncu1">Oyuncu 1</option>
    <option value="Oyuncu2">Oyuncu 2</option>
    <option value="Oyuncu3">Oyuncu 3</option>
    <option value="Oyuncu4">Oyuncu 4</option>
  </select>
  <select id="bitis">
    <option value="normal">Normal (2)</option>
    <option value="renkli">Renkli (4)</option>
    <option value="cift">Çift (4)</option>
    <option value="okey">Okey (4)</option>
    <option value="ciftRenkli">Çift + Renkli (8)</option>
    <option value="renkliOkey">Renkli + Okey (8)</option>
    <option value="ciftRenkliOkey">Çift + Renkli + Okey (16)</option>
  </select>
  <button onclick="updateScore()">Skoru Güncelle</button>
  <button onclick="showHistory()">Oyun Geçmişi</button>
  <button onclick="setupTeams()">Takımları Ayarla</button>
  <div id="stats" class="stats"></div>
  <div id="history" class="history"></div>

  <script>
    let teams = { "Takım 1": { name: "Takım 1", score: 30 }, "Takım 2": { name: "Takım 2", score: 30 } };
    let players = { Oyuncu1: "Takım 1", Oyuncu2: "Takım 1", Oyuncu3: "Takım 2", Oyuncu4: "Takım 2" };
    let history = [];
    let stats = {
      Oyuncu1: { normal: 0, renkli: 0, cift: 0, okey: 0, ciftRenkli: 0, renkliOkey: 0, ciftRenkliOkey: 0 },
      Oyuncu2: { normal: 0, renkli: 0, cift: 0, okey: 0, ciftRenkli: 0, renkliOkey: 0, ciftRenkliOkey: 0 },
      Oyuncu3: { normal: 0, renkli: 0, cift: 0, okey: 0, ciftRenkli: 0, renkliOkey: 0, ciftRenkliOkey: 0 },
      Oyuncu4: { normal: 0, renkli: 0, cift: 0, okey: 0, ciftRenkli: 0, renkliOkey: 0, ciftRenkliOkey: 0 }
    };
    const bitisTurleri = { normal: 2, renkli: 4, cift: 4, okey: 4, ciftRenkli: 8, renkliOkey: 8, ciftRenkliOkey: 16 };
    function updateScore() {
      const player = document.getElementById("player").value;
      const bitis = document.getElementById("bitis").value;
      const ceza = bitisTurleri[bitis];
      const playerTeam = players[player];
      const opponentTeam = playerTeam === "Takım 1" ? "Takım 2" : "Takım 1";
      teams[opponentTeam].score -= ceza;
      stats[player][bitis]++;
      history.push({
        round: history.length + 1,
        biten: player,
        bitis: bitis,
        ceza: ceza,
        scores: { "Takım 1": teams["Takım 1"].score, "Takım 2": teams["Takım 2"].score },
        time: new Date().toLocaleString("tr-TR")
      });
      updateUI();
    }
    function updateUI() {
      document.getElementById("team1Score").innerText = `${teams["Takım 1"].name}: ${teams["Takım 1"].score}`;
      document.getElementById("team2Score").innerText = `${teams["Takım 2"].name}: ${teams["Takım 2"].score}`;
      let statsText = "";
      for (const player in stats) {
        statsText += `${player}: Normal: ${stats[player].normal}, Renkli: ${stats[player].renkli}, Çift: ${stats[player].cift}, Okey: ${stats[player].okey}, Çift+Renkli: ${stats[player].ciftRenkli}, Renkli+Okey: ${stats[player].renkliOkey}, Çift+Renkli+Okey: ${stats[player].ciftRenkliOkey}\n`;
      }
      document.getElementById("stats").innerText = statsText;
      if (teams["Takım 1"].score <= 0 || teams["Takım 2"].score <= 0) {
        alert(`Oyun Bitti! ${teams["Takım 1"].score <= 0 ? teams["Takım 2"].name : teams["Takım 1"].name} kazandı!`);
      }
    }
    function showHistory() {
      let historyText = "";
      history.forEach(entry => {
        historyText += `Tur ${entry.round}: ${entry.biten} (${entry.bitis}, ${entry.ceza} puan)\n${teams["Takım 1"].name}: ${entry.scores["Takım 1"]}, ${teams["Takım 2"].name}: ${entry.scores["Takım 2"]}\nZaman: ${entry.time}\n\n`;
      });
      document.getElementById("history").innerText = historyText || "Geçmiş yok.";
    }
    function setupTeams() {
      const team1Name = prompt("Takım 1 adı:", teams["Takım 1"].name) || teams["Takım 1"].name;
      const team2Name = prompt("Takım 2 adı:", teams["Takım 2"].name) || teams["Takım 2"].name;
      const player1 = prompt("Oyuncu 1 adı:", "Oyuncu1") || "Oyuncu1";
      const player2 = prompt("Oyuncu 2 adı:", "Oyuncu2") || "Oyuncu2";
      const player3 = prompt("Oyuncu 3 adı:", "Oyuncu3") || "Oyuncu3";
      const player4 = prompt("Oyuncu 4 adı:", "Oyuncu4") || "Oyuncu4";
      teams["Takım 1"].name = team1Name;
      teams["Takım 2"].name = team2Name;
      players = { [player1]: "Takım 1", [player2]: "Takım 1", [player3]: "Takım 2", [player4]: "Takım 2" };
      stats = {
        [player1]: { normal: 0, renkli: 0, cift: 0, okey: 0, ciftRenkli: 0, renkliOkey: 0, ciftRenkliOkey: 0 },
        [player2]: { normal: 0, renkli: 0, cift: 0, okey: 0, ciftRenkli: 0, renkliOkey: 0, ciftRenkliOkey: 0 },
        [player3]: { normal: 0, renkli: 0, cift: 0, okey: 0, ciftRenkli: 0, renkliOkey: 0, ciftRenkliOkey: 0 },
        [player4]: { normal: 0, renkli: 0, cift: 0, okey: 0, ciftRenkli: 0, renkliOkey: 0, ciftRenkliOkey: 0 }
      };
      const playerSelect = document.getElementById("player");
      playerSelect.innerHTML = "";
      [player1, player2, player3, player4].forEach(p => {
        const option = document.createElement("option");
        option.value = p;
        option.text = p;
        playerSelect.appendChild(option);
      });
      updateUI();
    }
  </script>
</body>
</html>
